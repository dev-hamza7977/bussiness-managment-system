<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUIIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style-two.css">
</head>

<body>
    <section class="container-fluid">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <!-- Replace 'src' with the actual path to your LottieFile JSON file. -->
            <lottie-player id='lottie' class="lottie-arrow" src='arrows-next.json'>
            </lottie-player>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header bg-info ">
                <div class="offcanvas-title d-flex align-items-center text-center" id="offcanvasWithBothOptionsLabel">
                    <img src="images/logo.jpg" class="image-logo img-fluid" alt="" srcset="">
                    <h5 class=" company-name mx-3">WEB WONDERS</h5>
                </div>
                <button type=" button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="menu-options">
                    <li><a href="#">SALE</a></li>
                    <li><a href="#">Option 2</a></li>
                    <li><a href="#">Option 3</a></li>
                    <li><a href="#">Option 4</a></li>
                    <li><a href="#">Option 5</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="container-fluid mt-2">
        <div class="card-sec">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center text-black">
                                <lottie-player src='arrows-downward.json' class="lottie-text mx-2" speed='1' autoplay
                                    loop>
                                </lottie-player> You'll Get
                            </h5>
                            <p class="card-text rupee text-center">₹
                                1,20,000</p>
                            <h5 class="rupee-words text-center">(Rupees One Lakh Twenty Thousand Only.)</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center text-black">
                                <!-- Replace 'src' with the actual path to your LottieFile JSON file. -->
                                <lottie-player id='lottie-sale' class="lottie-text-sale mx-2"
                                    src='arrows-circle-next.json' speed='1' loop>
                                </lottie-player> Sale
                            </h5>
                            <p class="card-text rupee text-center">₹
                                12,00,000</p>
                            <h5 class="rupee-words text-center">(Rupees Twelve Lakhs Only.)</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center text-black">
                                <lottie-player src='arrows-upward.json' class="lottie-text-upward mx-2" speed='1'
                                    autoplay loop>
                                </lottie-player> You'll Give
                            </h5>
                            <p class="card-text rupee text-center">₹
                                6,00,000</p>
                            <h5 class="rupee-words text-center">(Rupees Six Lakhs Only.)</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script>
        LottieInteractivity.create({
            player: '#lottie',
            // btn: '#btn', //Replace with trigger ID
            mode: "cursor",
            actions: [
                {
                    type: "hover",
                    forceFlag: true
                }
            ]
        });
    </script>
    <script>
        LottieInteractivity.create({
            player: '#lottie-sale',
            sale: '#sale', //Replace with trigger ID
            mode: "chain",
            actions: [
                {
                    state: 'autoplay',
                    transition: 'onComplete',
                },
                {
                    path: 'status-check-circle.json',
                    state: 'autoplay',
                    transition: 'none',
                },

            ]
        });
    </script>
</body>

</html>

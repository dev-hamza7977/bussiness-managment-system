<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row bg-light rounded-4 login-div-form align-items-center">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/monitor.png" alt="">
                </div>
                <div class="col-lg-6 login-form">
                    <h1 class="text-center form-text text-dark"><b>Sign In</b></h1>
                    <div class="form-floating mb-3 text-dark">
                        <input type="loginid" class="form-control text-dark" id="floatingInput" placeholder="id">
                        <label for="floatingInput">Login Id</label>
                    </div>
                    <div class="form-floating text-dark mb-3 justify-content-center">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="button" class="btn btn-outline-info w-100 mt-4"><b>SUBMIT</b></button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
